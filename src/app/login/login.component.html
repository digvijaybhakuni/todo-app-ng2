<section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Login
      </h1>
    </div>
  </div>
</section>
<section class="login-form-wrapper">
  <div class="form-container container">
    <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">

      <p class="has-text-danger">
          <span class="error is-danger" *ngIf="error">{{ error }}</span>
      </p>

      <div class="field">
        <label class="label">Username</label>
        <div class="control has-icons-left has-icons-right">
          <input type="text" placeholder="Login Id.." (ngModel)="loginId" name="loginId" class="input is-success"  required>
          <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
        </div>
      </div>

      <div class="field">
        <label class="label">Password</label>
        <div class="control has-icons-left has-icons-right">
          <input type="password" placeholder="Password" (ngModel)="password" name="password" class="input is-success" required>
          <span class="icon is-small is-left"><i class="fa fa-key"></i></span>
        </div>
      </div>
      
      <div class="control">
        <button type="submit" [disabled]="!formData.valid" class="button is-primary">Log in</button>
      </div>

      <a routerLink="/signup" class="alc">Don't have an account?</a>
    </form>
  </div>
</section>

<div class="modal" [class.is-active]="isErrorDailog">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Alert</p>
      <button class="delete" (click)="isErrorDailog = false"></button>
    </header>
    <section class="modal-card-body">
      {{ error }}
    </section>
    <footer class="modal-card-foot">
      <a class="button is-success" (click)="isErrorDailog = false" >Ok</a>
    </footer>
  </div>
  <button class="modal-close is-large" (click)="isErrorDailog = false" ></button>
</div>
